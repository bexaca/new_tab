    <!-- Modal remove -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Delete for sure?</h4>
                </div>
                <div class="modal-body">
                    <div class="modal__image">
                        <img src="https://media.giphy.com/media/vohOR29F78sGk/giphy.gif" alt="">
                    </div>
                    <a href="#/" class="btn--primary btn--inside uppercase">yes</a>
                    <a href="#/" class="btn--primary btn--inside uppercase del" data-dismiss="modal">no</a>
                </div>

            </div>
        </div>
    </div>

    <!-- Modal add -->
    <div class="modal fade" id="myModaladd" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">add new work tab</h4>
                </div>
                <div class="modal-body">
                    <div class="modal__image" id="controls">
                        <input type="text" class="form__field" placeholder="Site name" id="nameWork">
                        <input type="text" class="form__field" placeholder="Site image" id="imageWork">
                        <input type="text" class="form__field" placeholder="Local url" id="localWork">
                        <input type="text" class="form__field" placeholder="Dev url" id="devWork">
                        <input type="text" class="form__field" placeholder="Live url" id="liveWork">
                        <button type="button" class="btn--primary btn--inside uppercase work__btn" id="addWorkSite" onclick="addWorkSite();">Add work site</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Modal add -->
    <div class="modal fade" id="myModaladdFun" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">add new fun tab</h4>
                </div>
                <div class="modal-body">
                    <div class="modal__image" id="controls">
                        <input type="text" class="form__field" placeholder="Site name" id="nameFun">
                        <input type="text" class="form__field" placeholder="Site image" id="imageFun">
                        <input type="text" class="form__field" placeholder="URL" id="URLFun">
                        <button type="button" class="btn--primary btn--inside uppercase work__btn" id="addFunSite" onclick="addFunSite();">Add fun site</button>
                    </div>
                    <div id="carlistholder">

                        <ul id="carlist"></ul>
                    </div>
                </div>

            </div>
        </div>
    </div>
